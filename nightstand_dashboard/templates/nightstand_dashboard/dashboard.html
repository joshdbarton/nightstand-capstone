{% extends 'nightstand_dashboard/base.html' %}

{% block content %}
{% for id, values in books.items %}
<div class="dashboard-book-card">
    <img src="{{values.1}}" alt="{{values.0}}" width="50"/>
    <p><a href="/books/{{id}}">{{values.0}}</a></p>
    <p>Progress: {{values.2}}</p>

</div>
{% endfor %}
{% endblock %}
