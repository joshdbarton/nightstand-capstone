{% extends 'nightstand_dashboard/base.html' %}

{% block content %}
<div id="search-form">
    <form method="POST">
        {% csrf_token %}
        {{form.search_term}}
        <button class="btn btn-info" type="submit"><i class="fas fa-search"></i></button>
    </form>
</div>
{% for book in books %}
<div class="book-card">
    <img src='http://covers.openlibrary.org/b/olid/{{book.olid}}-M.jpg' alt="{{book.title}}" width="150">
    <h4>{{book.title}}</h4>
    <p>{{book.author}}</p>
    <a href="/book_add/{{book.olid}}"><button class="btn btn-warning">+</button></a>
    <a href="/group_search/{{book.olid}}"><button class="btn btn-primary">See Groups</button></a>
</div>
{% endfor %}
{% endblock %}
