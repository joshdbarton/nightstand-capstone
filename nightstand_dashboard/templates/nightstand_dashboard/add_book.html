{% extends 'nightstand_dashboard/base.html' %}

{% block content %}
<div id="search-form">
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button value="submit">Search</button>
    </form>
</div>
{% for book in books %}
<div class="book-card">
    <img src='{{book.thumbnail}}' alt="{{book.title}}" width="50">
    <p>{{book.title}}</p>
    <p>{{book.author}}</p>
    <a href="/book_add/{{book.id}}"><input type="button" value="+"/></a>
</div>
{% endfor %}
{% endblock %}
